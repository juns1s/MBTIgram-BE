spring:
  profiles:
    group:
      dev:
        - h2
      prod:
        - mysql

---

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

Python:
  url: "http://localhost:5000/"
CORS:
  urls: "https://stately-florentine-57e556.netlify.app/"

---
spring:
  config:
    activate:
      on-profile: h2

  datasource:
    url: jdbc:h2:tcp://localhost/~/mbtigram
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

